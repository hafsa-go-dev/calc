<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>JavaScript Calculator</title>
</head>
<body>
<div class="main-container">
    <div class="row">
        <div class="screen">
            <h1 id="screen">PLACEHOLDER</h1>
        </div>
    </div>
    <div class="row">
        <div class="double-cell" id="clear">
            <h2>CLEAR</h2>
        </div>
        <div class="double-cell" id="enter">
        <h2>ENTER</h2>
    </div>
    </div>
    <div class="row">
        <div class="cell" id="1">
            <h3>1</h3>
        </div>
        <div class="cell" id="2">
            <h3>2</h3>
        </div>
        <div class="cell" id="3">
            <h3>3</h3>
        </div>
        <div class="cell" id="divide">
            <h3>รท</h3>
        </div>
    </div>
    <div class="row">
        <div class="cell" id="4">
            <h3>4</h3>
        </div>
        <div class="cell" id="5">
            <h3>5</h3>
        </div>
        <div class="cell" id="6">
            <h3>6</h3>
        </div>
        <div class="cell" id="multiply">
            <h3>x</h3>
        </div>
    </div>
    <div class="row">
        <div class="cell" id="7">
            <h3>7</h3>
        </div>
        <div class="cell" id="8">
            <h3>8</h3>
        </div>
        <div class="cell" id="9">
            <h3>9</h3>
        </div>
        <div class="cell" id="subtract">
            <h3>-</h3>
        </div>
    </div>
    <div class="row">
        <div class="cell" id="0">
            <h3>0</h3>
        </div>
        <div class="cell" id="point">
            <h3>.</h3>
        </div>
        <div class="cell" id="exponent">
            <h3>^</h3>
        </div>
        <div class="cell" id="add">
            <h3>+</h3>
        </div>
    </div>

    <div><h4>Please note: while using the keyboard, use "/" for division and "*" for multiplication.</h4></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="index.js"></script>
</body>
</html>
